<div class="image1">
  <div class="image2">
    <h2>pokemon</h2>
    <button (click)="resetGame()">Reset</button>
    <div>
      <div *ngFor="let user of usersArray">Name: {{user.name}},  Current score: {{user.score}}</div>
    </div>
    <h2>Round: {{round}}, Turn: {{currentPlayer}}, Matches Remaining: {{remaining}}</h2>
    <div *ngIf="numOfPlayers.length <= 1">Rounds Remaining: {{roundsRemaining}}</div>
    <div class="container">
      <div
        class="imgBack"
        [id]="card.id"
        *ngFor="let card of pokeArray"
        [style.background-image]="'url(' + card.imageUrlHiRes + ')'"
      >
        <img
          [src]=""
          alt=""
          class="Pokemon"
          [ngClass]="{ show: card.flipped, hide: !card.flipped }"
          (click)="isSelected(card)"
        />
      </div>
    </div>
  </div>
</div>
